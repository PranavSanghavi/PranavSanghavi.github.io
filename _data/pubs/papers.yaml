    josephy_2021:
        type: article
        doi: 10.3847/1538-4357/ac33ad
        url: https://doi.org/10.3847/1538-4357/ac33ad
        year: '2021'
        month: dec
        publisher: American Astronomical Society
        volume: '923'
        number: '1'
        pages: '2'
        title: No Evidence for Galactic Latitude Dependence of the Fast Radio Burst
            Sky Distribution
        journal: The Astrophysical Journal
        abstract: We investigate whether the sky rate of fast radio bursts (FRBs)
            depends on Galactic latitude using the first catalog of FRBs detected
            by the Canadian Hydrogen Intensity Mapping Experiment Fast Radio Burst
            (CHIME/FRB) Project. We first select CHIME/FRB events above a specified
            sensitivity threshold in consideration of the radiometer equation, and
            then we compare these detections with the expected cumulative time-weighted
            exposure using Anderson–Darling and Kolmogorov–Smirnov tests. These tests
            are consistent with the null hypothesis that FRBs are distributed without
            Galactic latitude dependence (p-values distributed from 0.05 to 0.99,
            depending on completeness threshold). Additionally, we compare rates in
            intermediate latitudes (∣b∣ < 15°) with high latitudes using a Bayesian
            framework, treating the question as a biased coin-flipping experiment–again
            for a range of completeness thresholds. In these tests the isotropic model
            is significantly favored (Bayes factors ranging from 3.3 to 14.2). Our
            results are consistent with FRBs originating from an isotropic population
            of extragalactic sources.
