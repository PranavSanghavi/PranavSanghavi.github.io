    cassanelli_2022:
        type: article
        doi: 10.3847/1538-3881/ac3d2f
        url: https://doi.org/10.3847/1538-3881/ac3d2f
        year: '2022'
        month: jan
        publisher: American Astronomical Society
        volume: '163'
        number: '2'
        pages: '65'
        title: Localizing {FRBs} through {VLBI} with the Algonquin Radio Observatory
            10 m Telescope
        journal: The Astronomical Journal
        abstract: The Canadian Hydrogen Intensity Mapping Experiment (CHIME)/FRB experiment
            has detected thousands of fast radio bursts (FRBs) due to its sensitivity
            and wide field of view; however, its low angular resolution prevents it
            from localizing events to their host galaxies. Very long baseline interferometry
            (VLBI), triggered by FRB detections from CHIME/FRB will solve the challenge
            of localization for non-repeating events. Using a refurbished 10 m radio
            dish at the Algonquin Radio Observatory located in Ontario Canada, we
            developed a testbed for a VLBI experiment with a theoretical λ/D ≲ 30
            mas. We provide an overview of the 10 m system and describe its refurbishment,
            the data acquisition, and a procedure for fringe fitting that simultaneously
            estimates the geometric delay used for localization and the dispersive
            delay from the ionosphere. Using single pulses from the Crab pulsar, we
            validate the system and localization procedure, and analyze the clock
            stability between sites, which is critical for coherently delay referencing
            an FRB event. We find a localization of ∼200 mas is possible with the
            performance of the current system (single-baseline). Furthermore, for
            sources with insufficient signal or restricted wideband to simultaneously
            measure both geometric and ionospheric delays, we show that the differential
            ionospheric contribution between the two sites must be measured to a precision
            of 1 × 10−8 pc cm−3 to provide a reasonable localization from a detection
            in the 400–800 MHz band. Finally we show detection of an FRB observed
            simultaneously in the CHIME and the Algonquin 10 m telescope, the first
            non-repeating FRB in this long baseline. This project serves as a testbed
            for the forthcoming CHIME/FRB Outriggers project.
