<!DOCTYPE HTML>
<html>
{% include head.html %}

    <h1>{{ page.title }}: </h1>
    <p class="author">
      {{ page.author }} <br />
      {{ page.date }}

  <div class="abstract">
    <h2>Abstract</h2>

  </div>

  {{ content }}
  <!-- Footer -->
  {% include footer.html %}

</html>
