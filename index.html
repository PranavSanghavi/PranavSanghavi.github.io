<html>
<head>
  <link rel="stylesheet" href="style.css">

    function myFunction() {
       var element = document.body;
       element.classList.toggle("dark-mode");
    }
    </script>
</head>
<body>

    <header>
        <h1></h1>
        <p class="author">
          Pranav Sanghavi <br />
          May 2020
        </p>
      </header>

<button onclick="myFunction()">Toggle dark mode</button>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>


</body>
</html>
