<header>
    <h1 class="pagetitle">{{ page.title }}</h1>
    <p class="author">
        {{ site.name }} <br />
        {{ page.date }}
    </p>
    {% if page.email %}
    <p style="margin: 0.85rem 0; text-align: center;">
        <i>{{ site.email }}</i>
    </p>
    {% endif %}
</header>

<div class="abstract">
    <h2>Abstract</h2>
    <p>
        {{ page.abstract }}
    </p>
</div>


<div class="no-print" style="text-align: center;">
    <button id="dark-light">Click to switch to Dark Mode</button>
    <button onclick='window.print()'>Print this Page</button>
</div>
