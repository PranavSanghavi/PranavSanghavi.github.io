<!-- Presentations -->
<div class="container">
    <h1 id="pres" class="cv-section">Science Talks & Presentations</h1>
    {% for entry in site.data.cv.presentations %}
    {% if entry.url %}
    <b><a href="{{ entry.url }}">{{ entry.title }}</a></b><br>
    {% else %}
    <b>{{ entry.title }}</b><br>
    {% endif %}
    <i>{{ entry.what }}</i> at the {{ entry.where }}, {{ entry.when }}.<br><br>
    {% endfor %}
</div>

<br>
<a class="no-print" href="#">Go to Top</a>
