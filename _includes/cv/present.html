<!-- Presentations -->
<h1 id="pres">Science Talks & Presentations</h1>
<hr>

<div class="container">
    {% for entry in site.data.cv.presentations %}
    {% if entry.url %}
    <b><a href="{{ entry.url }}">{{ entry.title }}</a></b><br>
    {% else %}
    <b>{{ entry.title }}</b><br>
    {% endif %}
    <i>{{ entry.what }}</i> at the {{ entry.where }}, {{ entry.when }}.<br>
    {% endfor %}
</div>
<br>
<a href="#">Go to Top</a>
