<!-- Presentations -->
<h1 id="pres" style="border-bottom: 1px solid hsl(0, 0%, 39%);">Science Talks & Presentations</h1>

<div class="container">
    {% for entry in site.data.cv.presentations %}
    {% if entry.url %}
    <b><a href="{{ entry.url }}">{{ entry.title }}</a></b><br>
    {% else %}
    <b>{{ entry.title }}</b><br>
    {% endif %}
    <i>{{ entry.what }}</i> at the {{ entry.where }}, {{ entry.when }}.<br><br>
    {% endfor %}
</div>
<br>
<a href="#">Go to Top</a>
