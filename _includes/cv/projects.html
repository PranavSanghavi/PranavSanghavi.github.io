<!-- Projects -->
<h1 id="proj" style="border-bottom: 1px solid hsl(0, 0%, 39%);">Projects</h1>

<div class="container">
    {% for entry in site.data.cv.projects %}
    <b> {{ entry.title }} </b><br>
    <i> {{ entry.brief }} </i>,{{ entry.where }}.<br>
    {{ entry.when }}
    {% if entry.details %}
    <p>
        {{ entry.details }}
    </p><br>
    {% endif %}
    {% endfor %}
</div>
<a href="#">Go to Top</a>
<br>
